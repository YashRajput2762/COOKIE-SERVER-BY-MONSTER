<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YKTI VIP BOMBER 2025</title>
<style>
body{background:#000;color:#ff66cc;font-family:Arial;margin:0;padding:20px;min-height:100vh;background:linear-gradient(135deg,#1a0033,#330033,#660066)}
.rain{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;opacity:0.4}
.drop{position:absolute;width:2px;height:20px;background:#ff66cc;animation:f 2s linear infinite}
@keyframes f{to{transform:translateY(100vh)}}
.container{max-width:900px;margin:auto;background:rgba(0,0,0,0.6);padding:20px;border-radius:15px;border:2px solid #ff66cc}
input,textarea,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ff66cc;background:#2a003a;color:#fff}
button{background:#ff66cc;cursor:pointer;font-weight:bold}
.log{height:300px;overflow:auto;background:#111;padding:10px;border:1px solid #ff66cc;border-radius:8px;font-family:monospace;font-size:13px}
</style>
</head>
<body>
<div class="rain" id="r"></div>
<h1 style="text-align:center">YKTI VIP CONVO BOMBER 2025</h1>
<div class="container">
  <input type="file" id="c" accept=".txt,.json"><small>Cookies file ya niche paste karo</small>
  <textarea id="p" rows="4" placeholder="Yahan cookies paste kar sakte ho" style="display:none"></textarea>
  <label><input type="radio" name="m" value="file" checked onchange="c.style.display='block';p.style.display='none'"> File</label>
  <label><input type="radio" name="m" value="paste" onchange="c.style.display='none';p.style.display='block'"> Paste</label><br>

  <input type="text" id="hn" placeholder="Haters Name (shuru mein)">
  <input type="text" id="tid" placeholder="Thread / Group ID">
  <input type="text" id="ln" placeholder="Last Here Name (end mein)">
  <input type="number" id="d" value="5" min="1"> <small>Delay (seconds)</small><br>
  <input type="file" id="msg" accept=".txt"><small>Messages .txt (har line ek msg)</small><br>

  <button id="start">START BOMBING</button>
  <button onclick="location.reload()">Reload</button>
  <div style="float:right" id="stat">Status: Ready</div>

  <h3>Live Logs</h3>
  <div class="log" id="log"></div>
</div>

<script>
// Rain
for(let i=0;i<100;i++){let d=document.createElement('div');d.className='drop';d.style.left=Math.random()*100+'vw';d.style.animationDuration=1+Math.random()*2+'s';d.style.animationDelay=Math.random()*5+'s';document.getElementById('r').appendChild(d);}

// Render backend (100% working Dec 2025)
const ws = new WebSocket('wss://ykti-vip-2025.onrender.com');

ws.onopen = () => l('Connected to Render server - Ready!','lime');
ws.onmessage = e => {
  try{const j=JSON.parse(e.data);
    if(j.type==='log') l(j.message,j.messageType||'cyan');
    if(j.type==='task_started'){document.getElementById('stat').innerHTML='Running | Task ID: <b>'+j.taskId+'</b>'; l('Task Started! ID: '+j.taskId,'lime');}
    if(j.type==='task_stopped') l('Task Stopped Safely','yellow');
  }catch{ l(e.data,'cyan') }
};
ws.onclose = () => {l('Reconnecting...','yellow'); setTimeout(()=>location.reload(),5000);}

function l(t,c='cyan'){
  const log=document.getElementById('log');
  log.innerHTML += `<div style="color:\( {c}">[ \){new Date().toLocaleTimeString()}] ${t}</div>`;
  log.scrollTop = log.scrollHeight;
}

document.getElementById('start').onclick = () => {
  const cf = document.getElementById('c').files[0];
  const mf = document.getElementById('msg').files[0];
  const paste = document.querySelector('input[name="m"]:checked').value==='paste';

  if(!mf) return l('Messages file daalo!','red');
  if(!paste && !cf) return l('Cookies file ya paste karo!','red');

  new FileReader().readAsText(mf).onload = me => {
    let cookies = paste ? document.getElementById('p').value : '';
    if(!paste){
      new FileReader().readAsText(cf).onload = ce => { cookies=ce.target.result; send(cookies,me.target.result); }
    } else send(cookies,me.target.result);
  }

  function send(c,m){
    ws.send(JSON.stringify({
      type:'start',
      cookieContent:c,
      messageContent:m,
      hatersName:document.getElementById('hn').value,
      threadID:document.getElementById('tid').value,
      lastHereName:document.getElementById('ln').value,
      delay:+document.getElementById('d').value || 5
    }));
    l('Task shuru ho raha hai...','lime');
  }
}
</script>
</body>
</html>
